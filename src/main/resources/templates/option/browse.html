<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>回顾</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/master.css">
  <link rel="stylesheet" href="/css/browse.css">
</head>
<body>
<div id="app">
  <div class="name">{{user.username}}</div>
  <div class="container">
    <div class="col-md-4">
      <ul class="side-bar">
        <li v-for="(note,i) in notes" :class="(note.id == current.id) ? 'active': 'sleep'">
          <a href="javascript:;">
            <div @click="tabChange(i)">
              <div class="sm-date">{{note.date}}</div>
              <div class="gen" style="font-size: 16px;">{{note.title}}</div>
            </div>
          </a>
        </li>
      </ul>
    </div>
    <div class="col-md-8">
      <div class="show">
        <div class="title">{{current.title}}</div>
        <div class="content"><p>{{current.content}}</p></div>
        <div class="time">记于{{current.date}}</div>
        <div style="float: none;"></div>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/vue.min.js"></script>
<script type="text/javascript" src="/js/browse.js"></script>
</html>
