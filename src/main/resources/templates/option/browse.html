<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>回顾</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/master.css">
  <link rel="stylesheet" href="/css/browse.css">
</head>
<body>
<div id="app">
  <div class="self-info">
    <a class="name" href="javascript:;" @click="switchBar">
      <div>{{user.username}}</div>
      <hr style="
          margin:  0;
          margin-top: 3px;
          background: #fff;
          height: 0.2px;">
    </a>
    <ul class="option" v-show="isShow">
      <li><a href="/">主页</a></li>
        <li v-if="user.role > 11"><a href="/admin/">管理员</a></li>
      <li><a href="/login/logout">登出</a></li>
    </ul>
  </div>
  <div class="container">
    <div class="col-md-4">
      <ul class="side-bar">
        <li v-for="(note,i) in notes" :class="(note.id == current.id) ? 'active': 'sleep'">
          <a href="javascript:;">
            <div @click="tabChange(i)">
              <div class="sm-date">{{note.date}}</div>
              <div class="gen" style="font-size: 16px;">{{note.title}}</div>
            </div>
          </a>
        </li>
      </ul>
    </div>
    <div class="col-md-8">
      <div class="show">
        <div class="title">{{current.title}}</div>
        <div class="content">
          <pre>{{current.content}}</pre>
        </div>
        <div class="time" v-if="current.date != null">记于{{current.date}}</div>
        <div style="float: none;"></div>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/vue.min.js"></script>
<script type="text/javascript" src="/js/browse.js"></script>
</html>
