<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>记录</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/master.css">
  <link rel="stylesheet" href="/css/add.css">
</head>
<body>
<div id="app">
  <div class="self-info">
    <a class="name" href="javascript:;" @click="switchBar">
      <div>{{user.username}}</div>
      <hr style="
          margin:  0;
          margin-top: 3px;
          background: #fff;
          height: 0.2px;">
    </a>
    <ul class="option" v-show="isShow">
      <li><a href="/">主页</a></li>
      <li v-if="user.role > 11"><a href="/admin/">管理员</a></li>
      <li><a href="/login/logout">登出</a></li>
    </ul>
  </div>
  <div class="container">
    <div class="item col-md-3">
      <div class="title">记<br />录</div>
    </div>
    <div class="item main col-md-7" style="
      border-right: 1.2px solid #66645f;
      border-left: 1.2px solid #66645f;">
      <form id="add" action="#" method="post" @submit.prevent="submit">
        <label>
          <input class="text-input" type="text" name="title" v-model="note.title">
        </label>
        <label>
          <textarea name="content" rows="8" cols="80" v-model="note.content"></textarea>
        </label>
        <input id="hide" type="submit" style="display: none;" />
      </form>
    </div>
    <div class="item col-md-2">
      <label for="hide">
        <div id="submit">
          完成
        </div>
      </label>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/vue.min.js"></script>
<script type="text/javascript" src="/js/add.js"></script>
</html>
